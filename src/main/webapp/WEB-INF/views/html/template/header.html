<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div class="header" th:fragment="header">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/}">eMusic Store</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/products/all}">Products</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
						</ul>
						<ul class="navbar-nav mb-2 mb-md-0 pull-right" sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customer/cart}">
								 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
									<path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
								 </svg>
							 	Cart</a>
							</li>
							<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/customer/orders}" >My orders</a></li>
						</ul>
						<ul class="navbar-nav mb-2 mb-md-0 pull-right">
							<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:text="'Welcome: ' + ${#authentication.getPrincipal().getUsername()}">Welcome</a></li>
							<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}" >Logout</a></li>
							<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
							<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
							<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}">Register</a></li>
						</ul>
	<!-- 					<form class="d-flex"> -->
	<!-- 						<input class="form-control me-2" type="search" -->
	<!-- 							placeholder="Search" aria-label="Search"> -->
	<!-- 						<button class="btn btn-outline-success" type="submit">Search</button> -->
	<!-- 					</form> -->
					</div>
				</div>
			</nav>
		</header>
	</div>
</body>
</html>
