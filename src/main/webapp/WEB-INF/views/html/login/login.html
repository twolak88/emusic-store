<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	layout:decorator="template/page">
 	<div layout:fragment="content">
	 	<div class="container-wrapper" style="padding-top: 5rem;">
			<div class="login-container">
				<div id="login-box">
					<h2>Login with Username and Password</h2>
					<div class="msg text-primary" th:if="${messge}" th:text="${messge}">message</div>
					<form name="loginForm" th:action="@{/j_spring_security_check}" method="post">
						<div class="error text-danger" th:if="${errorMessge}" th:text="${errorMessge}"></div>
						<div class="form-group">
							<label for="username">Login</label>
							<input type="text" id="username" name="username" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" />
						</div>
						<input type="submit" value="submit" class="btn btn-success mt-2" />
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</div>
 	</div>
</html>
